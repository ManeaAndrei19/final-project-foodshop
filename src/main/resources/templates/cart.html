<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Foods </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container center-text">
        <h1><a th:href="@{/foods}">Andrei's Bistro</a></h1>
    </div>
</header>
<div class="container">
    <div class="text-center buttons-navigation grass" sec:authorize="hasAuthority('MANAGER')">
        Div You are Logged in as MANAGER
    </div>
    <div class="text-center buttons-navigation gem" sec:authorize="hasAuthority('CUSTOMER')">
        Div You are Logged in as CUSTOMER
    </div>
    <nav>
        <div sec:authorize="isAnonymous()" class="buttons-navigation">
            <a href="/login" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/registration" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i> Register</a>
        </div>
        <div sec:authorize="isAuthenticated()" class="buttons-navigation">
            <a th:href="@{/cart}" class="btn btn-warning"><i class="fas fa-cart-plus"></i> My Orders</a>
            <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container center-text">
        <div th:if="${!products.isEmpty()}">
            <h2>Products shopping cart</h2>
            <div th:each="product : ${products.entrySet()}">
                <div class="food-item">
                    <div class="food-img">
                        <img th:src="${product.getKey().getThumbnail()}" th:alt="${product.getKey().getName()}">
                    </div>
                    <div class="food-info">
                        <h3 th:text="${product.getKey().getName()}"></h3>
                        <h4 th:text="'Ingredients: '+ ${product.getKey().getDescription()}"></h4>
                        <h4 th:text="'Quantity: '+ ${product.getValue()}"></h4>
                        <h4 th:text="'Price: '+ ${product.getKey().getPrice()}+${product.getKey().getCurrency()} "></h4>
                        <a th:href="@{'/cart/remove/{id}'(id=${product.getKey().getId()})}" class="col-md-1">
                            <button type="button" class="btn btn-primary">Remove</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div th:if="${products.isEmpty()}" class="">
            <h2>Cart is empty</h2>
        </div>

        <a th:href="@{'/cart/clear/'}" class="btn btn-info"> Clear cart</a>

        <div class="row">
            <h3 th:text="'Cart total is: ' + ${totalPrice}+' RON'"></h3>">
            <a th:href="@{'/cart/checkout'}" class="btn btn-success"> Checkout</a>
        </div>

    </div>
</div>
<footer>
    <div class="container center-text">
        <h1> Information</h1>
        <p><i class="fas fa-mobile-alt"></i> Phone: 0754848937</p>
        <p><i class="far fa-envelope"></i> Email: maneaandrei19@yahoo.com</p>
    </div>
</footer>
</body>
</html>
