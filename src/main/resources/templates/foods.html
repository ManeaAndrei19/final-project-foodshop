<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Foods </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container center-text">
        <h1>Andrei's Bistro</h1>
        <div class="d-flex justify-content-end">
            <a href="/login" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/registration" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i> Register</a>
            <a href="/registration" class="btn btn-warning"><i class="fas fa-cart-plus"></i> My Orders</a>
        </div>
    </div>
    <p class=""><a href="/add-food" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
</header>
<div class="container">
    <div>
        <h2 class="center-text ">MENU</h2>
    </div>
    <nav class="d-flex flex-wrap justify-content-between">
        <div th:each="food_category : ${food_categories}">
            <a th:href="${food_category.getFoodHash()}" th:text="${food_category.getFoodCategoryName()}"
               class="food-category-selector"></a>
        </div>
    </nav>

    <div th:each="food_category : ${food_categories}">
        <h1 th:id="${food_category.getFoodCategoryName()}" th:text="${food_category.getFoodCategoryName()}"
            class="center-text food-category-name"></h1>
        <div class="center-text">
            <div th:each="food : ${foods}">
                <div th:if="${food.getFoodCategory().getId()==food_category.id}" class=" food-item-space">
                    <div class="food-item">
                        <div class="food-img">
                            <img th:src="${food.thumbnail}" alt="" width="350" height="250">
                        </div>
                        <div class="food-info">
                            <a th:href="@{/edit/{id}(id=${food.id})}" class="btn btn-success"><i class="fas fa-edit"></i></a>
                            <a th:href="@{/delete/{id}(id=${food.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                            <h2 th:text="${food.name}"></h2>
                            <h2 th:text="${food.price}+${food.currency}"></h2>
                            <button type="button" class="btn btn-warning"><i class="fas fa-cart-plus"></i> Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer>
    <div class="container">
        <p><i class="fas fa-mobile-alt"></i> Phone: 0754848937</p>
        <p><i class="far fa-envelope"></i> Email: maneaandrei19@yahoo.com</p>
    </div>
</footer>
</body>
</html>
